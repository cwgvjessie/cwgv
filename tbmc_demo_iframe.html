<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢珍數位閱讀平台 - 遠見天下 Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --header-height: 64px;
            --primary-bg: #1a1a1a;
            --secondary-bg: #2d2d2d;
            --accent-color: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--primary-bg);
        }

        header {
            height: var(--header-height);
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            z-index: 50;
        }

        .header-inner {
            width: 100%;
            max-width: 1048px;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 24px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .nav-items {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-bar {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 6px 12px;
            color: var(--text-primary);
            font-size: 0.875rem;
            width: 200px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar:focus {
            border-color: var(--accent-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        main {
            flex: 1;
            width: 100%;
            position: relative;
            background-color: white;
            /* Content of iframe usually expects white bg */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .mask-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            max-width: 50%;
            height: 70px;
            background-color: white;
            z-index: 10;
        }

        @media (max-width: 540px) {
            .mask-overlay {
                height: 48px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="logo-area">
                <div class="logo-icon">H</div>
                <span class="logo-text">漢珍數位閱讀</span>
            </div>

            <nav class="nav-items">
                <div style="text-align: center;">
                    <a href="https://www.gvm.com.tw/digital/demo" target="demo-frame" class="nav-link">回線上讀demo首頁</a>
                    <div style="color: #ffffff; font-size: 0.9rem; margin-top: 4px;">demo版，請登入線上讀帳號模擬無牆的閱讀情境</div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="mask-overlay"></div>
        <iframe name="demo-frame" src="https://www.gvm.com.tw/digital/demo" title="遠見數位內容嵌入" allowfullscreen></iframe>
    </main>
</body>

</html>
